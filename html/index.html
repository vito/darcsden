{% extends "html/base.html" %}

{% block content %}
<h1><a href="/init">create a repository -></a></h1>
<br />
{% if repositories %}
<h1>your repositories</h1>
<ul class="user-repos">
  {% for repo in repositories %}
  <li>
	<a href="{{repo.rOwner}}/{{repo.rName}}">{{repo.rName}}</a>
	&mdash; {{repo.rDescription}}
	{% if repo.rWebsite %}
	(<a href="{{repo.rWebsite}}">{{repo.rWebsite}}</a>)
	{% endif %}
  </li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
