{% extends "html/repo-base.html" %}

{% block body %}
<h1>are you sure you want to delete this repository?</h1>
<p class="blurb">this action cannot be undone.</div>

<form action="/{{repo.rOwner}}/{{repo.rName}}/delete" method="post">
  <fieldset>
	<div class="cancel-buttons">
	  <input type="submit" value="yes, delete this repository" /> or <a href="/{{repo.rOwner}}/{{repo.rName}}" class="cancel">cancel</a>
	  <br />
	</div>
  </fieldset>
</form>
{% endblock %}
